<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - AI Academic Assistant</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>AI Academic Assistant</span>
            </a>

            <h1>Iniciar sesión</h1>
            <p class="auth-description">Ingresa a tu cuenta para continuar aprendiendo</p>

            <form action="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

                <button type="submit" class="btn-primary btn-block">Iniciar sesión</button>
            </form>

            <p class="auth-footer">
                ¿No tienes una cuenta? <a href="signup.html">Regístrate gratis</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
