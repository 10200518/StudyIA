<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - AI Academic Assistant</title>
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
          <span>AI Academic Assistant</span>
        </div>
        <h1>Crear tu cuenta</h1>
        <p>Comienza a estudiar de manera más inteligente hoy</p>
      </div>

      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" required placeholder="Tu nombre">
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="tu@email.com">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite tu contraseña">
        </div>

        <button type="submit" class="auth-button">Crear cuenta</button>
      </form>

      <div class="auth-footer">
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
